<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 01</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="imagenes/icono.png">
</head>
<body>
    <div class="container">
        <h1 class="title">Game 01</h1>

        <div class="game-board">
            <!-- Player 1 -->
            <div class="player-section">
                <h2>Player 1</h2>
                <button onclick="fetchCharacters('player1')">Generar 5 personajes</button>
                <div class="characters" id="player1-characters"></div>
                <button onclick="selectCharacter('player1')">Elegir personaje</button>
                <p id="player1-message"></p>
            </div>

            <!-- Zona central donde se comparan los personajes -->
            <div class="battle-zone">
                <h2>Batalla</h2>
                <div class="selected-character" id="player1-selected"></div>
                <div class="selected-character" id="player2-selected"></div>
            </div>

            <!-- Player 2 -->
            <div class="player-section">
                <h2>Player 2</h2>
                <button onclick="fetchCharacters('player2')">Generar 5 personajes</button>
                <div class="characters" id="player2-characters"></div>
                <button onclick="selectCharacter('player2')">Elegir personaje</button>
                <p id="player2-message"></p>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
